name: Deploy Redis to GKE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: bo-stage
  GKE_CLUSTER: better-staging
  GKE_ZONE: asia-south1
  VALUE_PATH: values.yaml
  DEPLOYMENT_NAME: redis
  NAMESPACE: redis

jobs:
  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v0.2.1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ env.PROJECT_ID }}

    - name: Install gke-gcloud-auth-plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin
        echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV
    - name: Get GKE credentials
      run: |-
        gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE" --project "$PROJECT_ID"
    - name: Verify kubectl configuration
      run: |
        kubectl config view
        kubectl cluster-info
    
    - name: Check Cluster Resources
      run: |
        echo "Checking node capacity..."
        kubectl describe nodes
        echo "Checking existing pods..."
        kubectl get pods -A
        
    - name: Check Existing Deployments
      run: |
        if helm status $DEPLOYMENT_NAME -n $NAMESPACE >/dev/null 2>&1; then
          helm uninstall $DEPLOYMENT_NAME -n $NAMESPACE
          sleep 10
        fi
        
    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: 'v3.8.0'

    - name: Create Namespace
      run: |
        kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
        
    - name: Add Bitnami Helm Repository
      run: |
        helm repo add bitnami https://charts.bitnami.com/bitnami
        helm repo update
        
    - name: Deploy Redis
      run: |
        helm upgrade --install $DEPLOYMENT_NAME bitnami/redis \
          --namespace $NAMESPACE \
          --values ./values.yaml \
          --set master.service.type=ClusterIP \
          --set master.persistence.storageClass=standard-rwo \
          --set master.persistence.size=8Gi \
          --set replica.replicaCount=1 \
          --set auth.enabled=true \
          --set auth.password=${{ secrets.REDIS_PASSWORD }} \
          --wait --timeout 10m
    - name: Verify Deployment
      run: |
        kubectl get pods -n $NAMESPACE
        kubectl get svc -n $NAMESPACE
