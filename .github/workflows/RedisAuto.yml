name: Deploy Redis to GKE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: bo-stage
  GKE_CLUSTER: better-staging
  GKE_ZONE: asia-south1
  VALUE_PATH: values.yaml
  DEPLOYMENT_NAME: redis
  NAMESPACE: redis

jobs:
  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'

    - name: Get GKE Credentials
      uses: 'google-github-actions/get-gke-credentials@v1'
      with:
        cluster_name: '${{ secrets.GKE_CLUSTER }}'
        location: '${{ secrets.GKE_ZONE }}'

    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: 'v3.8.0'

    - name: Create Namespace
      run: |
        kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -

    - name: Add Bitnami Helm Repository
      run: |
        helm repo add bitnami https://charts.bitnami.com/bitnami
        helm repo update

    - name: Deploy Redis
      run: |
        helm upgrade --install $DEPLOYMENT_NAME bitnami/redis \
          --namespace $NAMESPACE \
          --values ./values.yaml \
          --set master.service.type=ClusterIP \
          --set master.persistence.storageClass=standard-rwo \
          --set master.persistence.size=8Gi \
          --set replica.replicaCount=1 \
          --set auth.enabled=true \
          --set auth.password=${{ secrets.REDIS_PASSWORD }} \
          --wait --timeout 10m

    - name: Verify Deployment
      run: |
        kubectl get pods -n $NAMESPACE
        kubectl get svc -n $NAMESPACE
