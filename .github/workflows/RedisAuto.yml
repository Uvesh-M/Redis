name: Deploy Redis to GKE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: bo-stage
  GKE_CLUSTER: better-staging
  GKE_ZONE: asia-south1
  DEPLOYMENT_NAME: redis
  NAMESPACE: redis

jobs:
  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        workload_identity_provider: '${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}'
        service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: Get GKE Credentials
      uses: 'google-github-actions/get-gke-credentials@v1'
      with:
        cluster_name: '${{ env.GKE_CLUSTER }}'
        location: '${{ env.GKE_ZONE }}'

    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: 'v3.8.0'

    - name: Create Namespace
      run: |
        kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -

    - name: Check Cluster Resources
      run: |
        echo "Checking node capacity..."
        kubectl describe nodes
        echo "Checking existing pods..."
        kubectl get pods -A

    - name: Deploy Redis
      run: |
        echo "Starting Redis deployment..."
        helm repo add bitnami https://charts.bitnami.com/bitnami
        helm repo update
        
        helm upgrade --install $DEPLOYMENT_NAME bitnami/redis \
          --namespace $NAMESPACE \
          --values ./values.yaml \
          --set master.service.type=ClusterIP \
          --set master.persistence.storageClass=standard-rwo \
          --set master.persistence.size=8Gi \
          --set replica.replicaCount=1 \
          --set auth.enabled=true \
          --set auth.password=${{ secrets.REDIS_PASSWORD }} \
          --set master.resources.requests.cpu=100m \
          --set master.resources.requests.memory=256Mi \
          --set master.resources.limits.cpu=200m \
          --set master.resources.limits.memory=512Mi \
          --set replica.resources.requests.cpu=100m \
          --set replica.resources.requests.memory=256Mi \
          --set replica.resources.limits.cpu=200m \
          --set replica.resources.limits.memory=512Mi \
          --set networkPolicy.enabled=false \
          --debug \
          --wait \
          --timeout 15m

    - name: Verify Deployment
      run: |
        echo "Checking pod status..."
        kubectl get pods -n $NAMESPACE
        echo "Checking services..."
        kubectl get svc -n $NAMESPACE
        echo "Checking PVC..."
        kubectl get pvc -n $NAMESPACE

    - name: Debug Info
      if: failure()
      run: |
        echo "Pod Details:"
        kubectl describe pods -n $NAMESPACE
        echo "PVC Details:"
        kubectl describe pvc -n $NAMESPACE
        echo "Events:"
        kubectl get events -n $NAMESPACE
